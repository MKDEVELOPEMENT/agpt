<!DOCTYPE html>
<html>
<head>
    <title>Query App</title>
</head>
<body>
    <h1>Query App</h1>
    <form action="/submit" method="POST">
        <input type="text" name="query" placeholder="Enter your query" required>
        <button type="submit">Submit</button>
    </form>
    <div id="output">
        {% if output %}
            <h3>Output:</h3>
            <p>{{ output }}</p>
        {% endif %}
    </div>
</body>
</html>
